<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>AI机器人认证管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/plugin/layui/dist/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/site/login.css" media="all">
</head>
<body>

<div class="license-user-login license-user-display-show" id="user-login" style="display: none;">
    <div class="license-user-login-main">
        <div class="license-user-login-box license-user-login-header">
            <h2>AI机器人认证管理</h2>
        </div>
        <div class="license-user-login-box license-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="license-user-login-icon layui-icon layui-icon-username" for="user-login-username"></label>
                <input type="text" name="username" id="user-login-username" lay-verify="required" lay-reqText="请输入用户名" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="license-user-login-icon layui-icon layui-icon-password" for="user-login-password"></label>
                <input type="password" name="password" id="user-login-password" lay-verify="required" lay-reqText="请输入密码" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="license-user-login-icon layui-icon layui-icon-vercode" for="user-login-captcha"></label>
                        <input type="text" name="captcha" id="user-login-captcha" lay-verify="required" lay-reqText="请输入图形验证码" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="{:captcha_src()}" class="license-user-login-codeimg" id="user-get-vercode" onclick="this.src=this.src+'?'+Math.random()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" id="user-login-submit" lay-submit="" lay-filter="user-login-submit">登 录</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugin/layui/dist/layui.all.js"></script>
{include file="../../common/view/site/route" /}
<script src="/static/js/main.js"></script>
<script src="/static/js/site/login.js"></script>
</body>
</html>
