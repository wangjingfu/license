{extend name="../../common/view/site/base" /}
{block name="style"}
<style>
    .layui-form-label {width: 120px;}
    .layui-input-block {margin-left: 150px;}
    .layui-form-item .layui-input-inline {width: 278px;}
</style>
{/block}
{block name="content"}
<div style="padding: 15px;">
    <div class="layui-btn-group license-table">
        <button class="layui-btn layui-btn-normal" data-type="createLicense">新增授权</button>
    </div>
    <div class="license-table" style="float: right;">
        客户名称
        <div class="layui-inline">
            <input class="layui-input" name="scname" id="scname" autocomplete="off">
        </div>
        企业名称
        <div class="layui-inline">
            <input class="layui-input" name="sename" id="sename" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-normal" data-type="reload">查询</button>
    </div>
    <table class="layui-hide" id="LicenseList" lay-filter="license-list"></table>
    <script type="text/html" id="barLicenseList">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="download">下载</a>
        <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="extend">扩容</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
</div>
{/block}
{block name="js"}
<script src="/static/js/site/license.js"></script>
{/block}
